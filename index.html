<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 4</title>
    <!-- google web fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rum+Raisin" rel="stylesheet">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style/main.css">
  </head>
  
  <body>

    <header>

      <div class="parallax">
      
        <!-- layer_1 is the farthest layer -->
        <div class="parallax-layer parallax_layer_1">
          <img src="parallax/layer_1.png" alt="last layer of parallax">
          <h1>AJAX<br>ANSWERS</h1>
        </div>
      
        <!-- layer_2 is the 2nd farthest layer -->
        <div class="parallax-layer parallax_layer_2">
          <img src="parallax/layer_2.png" alt="second last layer of parallax">
        </div>
      
        <!-- layer_3 is the center layer -->
        <div class="parallax-layer parallax_layer_3">
          <img src="parallax/layer_3b.png" alt="middle layer of parallax">
        </div>
      
        <!-- layer_4 is the 2nd closest layer -->
        <div class="parallax-layer parallax_layer_4">
          <img src="parallax/layer_4b.png" alt="second top layer of parallax">
        </div>
      
        <!-- layer_1 is the closest layer , this layer should match the background colour -->
        <div class="parallax-layer parallax_layer_5">
          <!-- layer_5 is the default, layer_5b is dark red-->
          <img src="parallax/layer_5c.png" alt="top layer of parallax">
          <!-- start button takes user to category selection -->
          <a href="#categories" class="start">&#9759;</a>

        </div>

    </header>

    <main>

      <div class="wrapper">

        <!-- categories -->
        <section class="categories" id="categories">

          <a href="#" class="change-category">randomize categories</a>

          <ul>

            <li class="category"><a href="#questions" class="category-anchor category1" id="25">science</a></li>

            <li class="category"><a href="#questions" class="category-anchor category2" id="442">people</a></li>

            <li class="category"><a href="#questions" class="category-anchor category3" id="21">animals</a></li>

          </ul>

        </section>
        
        <!-- questions -->
        <section class="questions" id="questions">
          
          <p class="pick-first">Please select a category</p>
          
          <div class="question-info">
            <!-- Question info goes here -->
            <p class="hide category-p"> <span class="question-category"></span></p>
          </div>
          
          <div class="questions-list">
            
            <div class="clue">
              <!-- Question appears here -->
            </div>
            
            <div class="answer hide">
              <!-- Answer and air date go here -->
            </div>
            
          </div>
          
          <div class="question-options">
            
            <!-- shows the answer -->
            <a href="#" style="color: white;" class="hide show-answer">Show Answer</a>
            
            <!-- goes to the next question in the category -->
            <a href="#" style="color: white;" class="hide next-question">Next Question</a>
            
          </div>
          
        </section>
        
      </div>
        
    </main>
    
    <!-- footer -->
    <footer class="parallax-footer" id="footer">
      <p>Ajax Answers Â© 2018 </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="jeopardy.js"></script>
  </body>
  
  </html>
