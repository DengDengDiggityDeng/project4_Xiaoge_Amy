<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 4</title>
  <!-- google web fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Rum+Raisin" rel="stylesheet">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="style.1/main.css">
</head>

<body>

  <header>

    <!-- container for all pngs used for parallax, layer1 is the farthest layer, numbers are in ascending order based on perceived  -->
    <div id="parallax-container">
      <!-- layer1 -->
      <div>
        <h1>Ajax<br>Answers</h1>
      </div>
      <!-- layer2 -->
      <div></div>
      <!-- layer3 -->
      <div></div>
      <!-- layer4 -->
      <div></div>
      <!-- layer5 -->
      <div>

      </div>
    </div>

  </header>

  <main>
    <div class="start-container">
      <a href="#categories" class="start">☟</a>

    </div>

    <div class="wrapper">

      <!-- categories -->
      <section class="categories" id="categories">

        <h2>Choose a category</h2>

        <ul>
          <li class="category"><a href="#questions" class="category-anchor category1" id="25">science</a></li>

          <li class="category"><a href="#questions" class="category-anchor category2" id="442">people</a></li>

          <li class="category"><a href="#questions" class="category-anchor category3" id="21">animals</a></li>
        </ul>

        <a href="#" class="change-category">Change categories</a>

      </section>

      <!-- questions -->
      <section class="questions" id="questions">

        <p class="pick-first">Please select a category</p>

        <div class="question-info">
          <!-- Question info goes here -->
          <p class="hide category-p"> <span class="question-category"></span></p>
        </div>

        <div class="questions-list">

          <div class="clue">
            <!-- Question appears here -->
          </div>

          <div class="answer hide">
            <!-- Answer and air date go here -->
          </div>

        </div>

        <div class="question-options">

          <!-- shows the answer -->
          <a href="#" style="color: white;" class="hide show-answer">Show Answer</a>

          <!-- goes to the next question in the category -->
          <a href="#" style="color: white;" class="hide next-question">Next Question</a>

        </div>

      </section>

    </div>

  </main>

  <footer>

    <!-- footer -->
    <div class="parallax-footer" id="footer">
      <p>Ajax Answers © 2018 </p>
    </div>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="jeopardy.js"></script>

</body>

</html>
